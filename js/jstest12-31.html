<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>JQueryテスト</title>
		<script src="jquery-3.4.1.min.js">
        </script>
        <script>
            $(function(){
                $("p")
                    .after("<p>パイナップル</p>")
                    .before("<p>パパイヤ</p>");
            });
        </script>
	</head>
	<body>
        <p>１番目</p>
	</body>
</html>
