<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>JQueryテスト</title>
		<script src="jquery-3.4.1.min.js">
        </script>
        <script>
            $(function(){
                $("#fruits")
                    .append("<li>パイナップル</li>")
                    .prepend("<li>パパイヤ</li>");
            });
        </script>
	</head>
	<body>
        <ul id="fruits">
            <li>りんご</li>
            <li>みかん</li>
            <li>いちご</li>
            <li>ぶどう</li>
            <li>アボカド</li>
        </ul>
	</body>
</html>
