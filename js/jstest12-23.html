<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>JQueryテスト</title>
		<script src="jquery-3.4.1.min.js">
        </script>
        <script>
            $(function(){
                $("#btn").on("click",{name: "JQuery"},Test);
            });
            function Test(event){
                alert(event.data.name + "テストです");
            }
        </script>
	</head>
	<body>
        <button id="btn">クリック</button>
	</body>
</html>
