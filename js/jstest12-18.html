<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>JQueryテスト</title>
		<script src="jquery-3.4.1.min.js">
        </script>
        <script>
            $(function(){
                $("#msg1").html($("#msg2").html());
            });
        </script>
	</head>
	<body>
        <p id="msg1">テスト１</p>
        <p id="msg2">テスト２</p>
	</body>
</html>
