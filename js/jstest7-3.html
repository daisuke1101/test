<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>objテスト</title>
		<script>
            var obj = {
                name:"TEST1",
                action1: function(){console.log(this.name + "テスト");}
            };
            var obj2 = {
                name:"TEST2"
            }
            obj.action1();
            obj.action1.call(obj2);
		</script>
	</head>
	<body>
	</body>
</html>
