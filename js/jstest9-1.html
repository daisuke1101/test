<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>confirmテスト</title>
		<script>
			function check(){
				var result = confirm("CONFIRMテスト");
				if(result){
					alert("OK");
				}else{
					alert("CANCELLED");
				}
			}
		</script>
	</head>
	<body>
		<button onclick="check();">クリック</button>
	</body>
</html>
